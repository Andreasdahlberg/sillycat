dist: xenial
language: c
services:
  - docker
env:
  global:
    - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  matrix:
    - SCONS_TARGET=coverage
    - SCONS_TARGET="build-main-release eeprom-main-release build-node-release eeprom-node-release"
before_install:
  - docker pull andreasdahlberg/docker-avr
  - docker run $CI_ENV -v ${TRAVIS_BUILD_DIR}:/home/travis/build -w /home/travis/build -it -d --name build andreasdahlberg/docker-avr bash
script:
  - docker exec build scons -C firmware $SCONS_TARGET
notifications:
  email:
    - andreas.dahlberg90@gmail.com
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file:
    - firmware/build/release/main/main/main_release.hex
    - firmware/build/release/main/main/main_release.eep
    - firmware/build/release/node/node/node_release.hex
    - firmware/build/release/node/node/node_release.eep
  on:
    tags: true
after_success:
  - docker exec build scripts/codecov.sh
